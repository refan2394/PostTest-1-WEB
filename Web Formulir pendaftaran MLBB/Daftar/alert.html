<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" type="text/css" href="alert.css"> 
</head>
<style>
	
</style>
<body>
	<section class="servis">
		<div class="contain">
		
			
			<div class="kontainer">
			<div class="content">
				<h1 align="center">Open Recruitment</h1>
				
				<br>
				<form action="#" id="frm">
				  <div class="user-details">
					<div class="input-box">
					  <span class="details">Nama</span>
					  <input type="text" id="nama" placeholder="masukan nama">
					</div>
					
					<div class="input-box">
					  <span class="details">Email</span>
					  <input type="text" id="email" placeholder="masukan email">
					</div>
					
					  <div class="input-box">
						<span class="details">Team</span>
						
					  <select class="kombo" id="Team">
                    
						
                        <option>Onic</option>
                        <option>Evos</option>
						<option>Rrq</option>
						<option>Bigetron</option>
                        <option>Aura</option>
						<option>Geek Fam</option>

                    </select>
					</div>
					<div class="input-box">
					  <span class="details">No Hp</span>
					  <input type="text" id="telp" placeholder="masukan no hp">
					</div>
					<div class="input-box">
						<span class="details">Alasan memilih team tersebut</span>
						<textarea class="teks" id="alamat"></textarea>
					  </div>
					  <div class="input-box">
						<span class="details">KTP</span>
						<input type="file" id="gambar">
					  </div>
				  </div>
				  <div class="gender-details">
					<input type="radio" name="gender" id="dot-1" value="wanita">
					<input type="radio" name="gender" id="dot-2" value="pria">
					<span class="gender-title">Jenis kelamin</span>
					<div class="category">
					  <label for="dot-1">
					  <span class="dot one"></span>
					  <span class="gender">Wanita</span>
					</label>
					<label for="dot-2">
					  <span class="dot two"></span>
					  <span class="pria">Pria</span>
					</label>
					</div>
				  </div>
				  <br>
				  <span class="hobi">Role</span>
				  
				  <br>
				  <input type="checkbox" id="Tanker" name="Tanker" value="Tanker" required>
				  <label for="Tanker"> Tanker</label><br>
				  <input type="checkbox" id="Offlaner" name="Offlaner" value="Offlaner" required>
				  <label for="Offlaner"> Offlaner</label><br>
				  <input type="checkbox" id="Goldlaner" name="Goldlaner" value="Goldlaner" required>
				  <label for="Goldlaner"> Goldlaner</label><br>
				  <input type="checkbox" id="Support" name="Support" value="Support" required>
				  <label for="Support"> Support</label><br>
				  <input type="checkbox" id="Jungler" name="Jungler" value="Jungler" required>
				  <label for="Jungler"> Jungler</label><br>
				
				
				  <div class="button" >
					<center><input type="submit"></center>
				  </div>

				</form>
				<div class="kembali">
					<center><a href="../web/web.html" >
						<button class="back">Kembali</button>
					 </a></center>
				</div>
				<div>
					<label id="demo"></label>
				</div>
				</div>
			  </div>
			</div>
			
	</section>
<footer>

</footer>

</div>

</body>

</html>
